<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UX Nostálgico</title>
  <link rel="icon" href="assets/xplogo.png" type="image/xpicon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    /* Camada de fade preto */
    .fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      pointer-events: none;
      z-index: 10;
      animation: fadeOut 3s forwards;
    }

    /* Entrada: preto → transparente */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Saída: transparente → preto */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img.button {
      width: 220px;
      max-width: 80%;
      cursor: pointer;
      transition: transform 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }
    img.button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="fade" id="fadeLayer"></div>

  <img src="assets/power.png" alt="Botão" class="button" id="btn">
  <audio id="clickSound" src="assets/click.mp3"></audio>

  <script>
    const btn = document.getElementById('btn');
    const sound = document.getElementById('clickSound');
    const fade = document.getElementById('fadeLayer');

    btn.addEventListener('click', () => {
      sound.currentTime = 0; 
      sound.play();

  
      fade.style.animation = 'fadeIn 2s forwards';

      setTimeout(() => {
        window.location.href = 'loading.html'; 
      }, 1500); 
    });
  </script>
</body>
</html>
