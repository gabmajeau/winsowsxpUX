<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Nostálgico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/xplogo.png" type="image/xpicon">
</head>
<body>
  <div class="container">
    <img src="assets/winxploading.gif" alt="Windows XP Loading" class="loading-gif">
        <audio id="startup-sound" src="assets/pcligando.m4a"></audio>
  </div>

  <script>
   
    setTimeout(() => {
      window.location.href = "welcome.html";
    }, 7000);

    window.addEventListener("load", () => {
  const som = document.getElementById("startup-sound");
  som.volume = 0.1; 
  som.play().catch(() => {
    console.log("Som bloqueado até interação do usuário");
  });
});
    
  </script>
</body>
