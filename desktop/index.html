<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Nostálgico</title>
  <link rel="icon" href="assets/xplogo.png" type="image/xpicon">
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:radial-gradient(circle,#a6bbfe 20%, #587fff 60%, #1c36c9 100%);
      font-family: "Trebuchet MS", sans-serif;
      color: white;
      text-align: center;
      opacity: 1;
      transition: opacity 2s ease;
    }

    body, h1, h2, h3, p, button {
  font-family: "Tahoma", sans-serif;
}

  
    .fade-out {
      opacity: 0;
    }
    .xp-window {
  width: 40%;
  background-color: #eae7d8;
  border: 5px solid #0154e7;
  border-radius: 3% 3% 0 0;
  border-top: 4px solid #1981f8;
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  text-align: center;
}

.xp-content {
  padding: 20px;
  font-family: "Tahoma", sans-serif;
  color: #000;
}


.xp-content p {
  font-size: 14px;
  margin-bottom: 20px;
}

.xp-title{
    font-size: 15px;
    font-weight: bold;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

    .xp-titlebar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(180deg, #046afc, #0154e7);
  color: white;
  padding: 5px 10px;
  font-family: "Tahoma", sans-serif;
  font-size: 14px;
  border-bottom: 1px solid #003c6b;
}

.close-btn {
  width: 20px;
  height: 20px;
  background: url('assets/x.png') no-repeat center/cover;
  border: none;
  cursor: pointer;
}

.close-btn:active {
  background: url('assets/xclick.png') no-repeat center/cover;
}

#fadeOut {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  opacity: 0;
  display: none;
  transition: opacity 2s ease;
  z-index: 999;
}

#fadeOut.active {
  opacity: 1;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 2%;
  margin-top: 4%;
}

#noButton {
  width: 100px;
  height: 30px;
  background: url('assets/buttonno.png') no-repeat center/cover;
  border: none;
  cursor: pointer;
}

#yesButton
{
  width: 100px;
  height: 30px;
  background: url('assets/buttonyes.png') no-repeat center/cover;
  border: none;
  cursor: pointer;
}



#yesButton:active {
    background: url('assets/yesclick.png') no-repeat center/cover;
}

#noButton:active {
  background: url('assets/noclick.png') no-repeat center/cover;
}

.footer-text {
  position: fixed;
  bottom: 5px;
  width: 100%;
  text-align: center;
  color: black;
  font-family: "Tahoma", sans-serif;
  font-size: 12px;
  opacity: 0.7;
}

  </style>
</head>
<body>
  <div class="xp-window">
  <div class="xp-titlebar">
    <span class="xp-title">Trabalho de Desenvolvimento - UX nostalgico</span>
    <button id="closeBtn" class="close-btn"></button>
  </div>

  <div class="xp-content">
   
       <p>Deseja voltar aos anos 2000?</p>
        <p style="color: gray; font-size: 75%; margin-top: -2%;">(Aperte F11 para aumentar a imersão)</p>

    <div class="buttons">
      <button id="yesButton"></button>
      <button id="noButton"></button>
    </div>
  </div>
</div>

  <p class="footer-text">© 2025 — Gabriel Majeau | Estágio 2/2025</p>

<div id="fadeOut"></div>
<audio id="shutdownSound" src="assets/sounds/shutdown.mp3"></audio>

<script>
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const closeBtn = document.getElementById('closeBtn');
  const shutdownSound = document.getElementById('shutdownSound');
  const fadeOut = document.getElementById('fadeOut');

  yesButton.addEventListener('click', () =>setTimeout(() => {window.location.href = "power.html"}));

   noButton.addEventListener('click', () =>setTimeout(() => {window.location.href = "loadingoff.html"},1500));
  closeBtn.addEventListener('click', () =>setTimeout(() => {window.location.href = "loadingoff.html"},1500));
</script>


</body>
</html>
